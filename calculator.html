<!DOCTYPE html>

<html>
    
<head>
    <meta charset ='UTF-8'>
    <meta name="'viewport" content='width-device-width'>
    <title>MY calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
<body>
    <div class="container">
        <h1 class="texts"> HASWANT'S CALCULATOR</h1>
        <div class="calc">
            <form >
                <div class="row display">
                    <input type="text" name="display" class="input"/>
                </div>
                <div class="row">
                    <input type="button" value="AC" class="del" onclick="display.value = ' '"/>
                    <input type="button" value="DE" class="del"onclick="display.value = display.value.toString().slice(0,-1)"/>
                    <input type="button" value="." onclick="display.value += '.'"/>
                    <input type="button" value="/" onclick="display.value += '/'"/>
                </div>
                <div class="row">
                    <input type="button" value="7"  onclick="display.value += '7'"/>
                    <input type="button" value="8" onclick="display.value += '8'"/>
                    <input type="button" value="9" onclick="display.value += '9'"/>
                    <input type="button" value="*" onclick="display.value += '*'"/>
                    
                </div>
                <div class="row">
                    <input type="button" value="4" onclick="display.value += '4'"/>
                    <input type="button" value="5" onclick="display.value += '5'"/>
                    <input type="button" value="6" onclick="display.value += '6'"/>
                    <input type="button" value="-" onclick="display.value += '-'"/>
                </div>
                <div class="row">
                    <input type="button" value="1" onclick="display.value += '1'"/>
                    <input type="button" value="2" onclick="display.value += '2'"/>
                    <input type="button" value="3" onclick="display.value += '3'"/>
                    <input type="button" value="+"onclick="display.value += '+'"/>
                </div>
                <div class="row">
                    <input type="button" value="00" onclick="display.value += '00'"/>
                    <input type="button" value="0" onclick="display.value += '0'"/>
                    <input type="button" value="=" class="button1" onclick="display.value=eval(display.value)"/>
                </div>
            </form>
        </div>
    </div>
    <script src='script2.js'></script>
</body>

</html>
